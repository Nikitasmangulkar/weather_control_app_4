<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="scaffolded-by" content="https://github.com/dart-lang/sdk">
    <title>Weather Control App</title>
    <!-- <link rel="stylesheet" href="./styles.css" type="text/css"></link> -->
     <style type="text/css" media="screen">
      @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');

html, body {
  width: 100%;
  height: 100%;
  margin: 0;
  padding: 0;
  font-family: 'Roboto', sans-serif;
  background: linear-gradient(135deg, #74b9ff, #0984e3);
}

.container {
  max-width: 800px;
  margin: 0 auto;
  padding: 20px;
  color: white;
}

h1 {
  text-align: center;
  margin-bottom: 30px;
  font-size: 2.5em;
  text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
}

.control-panel {
  background: rgba(255, 255, 255, 0.1);
  padding: 30px;
  border-radius: 15px;
  margin-bottom: 30px;
  backdrop-filter: blur(10px);
  box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
}

.control-group {
  margin-bottom: 25px;
}

label {
  display: block;
  margin-bottom: 8px;
  font-weight: bold;
  font-size: 1.1em;
}

input[type="range"] {
  width: 100%;
  height: 8px;
  border-radius: 5px;
  background: rgba(255, 255, 255, 0.3);
  outline: none;
  margin-bottom: 10px;
}

input[type="range"]::-webkit-slider-thumb {
  appearance: none;
  width: 20px;
  height: 20px;
  border-radius: 50%;
  background: #fff;
  cursor: pointer;
  box-shadow: 0 2px 6px rgba(0,0,0,0.3);
}

select {
  width: 100%;
  padding: 10px;
  border: none;
  border-radius: 8px;
  background: rgba(255, 255, 255, 0.9);
  font-size: 1em;
  margin-bottom: 10px;
}

span {
  font-weight: bold;
  color: #fff;
  text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
}

button {
  width: 100%;
  padding: 15px;
  background: #00b894;
  color: white;
  border: none;
  border-radius: 8px;
  font-size: 1.2em;
  font-weight: bold;
  cursor: pointer;
  transition: background 0.3s;
  margin-top: 20px;
}

button:hover {
  background: #00a085;
}

.current-status {
  background: rgba(255, 255, 255, 0.1);
  padding: 30px;
  border-radius: 15px;
  backdrop-filter: blur(10px);
  box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
}

.current-status h2 {
  text-align: center;
  margin-bottom: 20px;
  font-size: 1.8em;
  text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
}

#status-display p {
  font-size: 1.2em;
  margin: 10px 0;
  text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
}
     </style>
    <script src="./main.dart"></script>
</head>

<body>
  <div class="container">
    <h1>Weather Control Center</h1>
    <div class="control-panel">
      <div class="control-group">
        <label for="temperature">Temperature (°C)</label>
        <input type="range" id="temperature" min="-30" max="50" value="20">
        <span id="temp-value">20°C</span>
      </div>
      
      <div class="control-group">
        <label for="humidity">Humidity (%)</label>
        <input type="range" id="humidity" min="0" max="100" value="50">
        <span id="humidity-value">50%</span>
      </div>
      
      <div class="control-group">
        <label for="wind">Wind Speed (km/h)</label>
        <input type="range" id="wind" min="0" max="200" value="10">
        <span id="wind-value">10 km/h</span>
      </div>

      <div class="control-group">
        <label for="weather-type">Weather Type</label>
        <select id="weather-type">
          <option value="sunny">Sunny</option>
          <option value="cloudy">Cloudy</option>
          <option value="rainy">Rainy</option>
          <option value="snowy">Snowy</option>
          <option value="stormy">Stormy</option>
        </select>
      </div>

      <button id="apply-changes">Apply Weather Changes</button>
    </div>
    
    <div class="current-status">
      <h2>Current Weather Status</h2>
      <div id="status-display">
        <p>Temperature: <span id="current-temp">20°C</span></p>
        <p>Humidity: <span id="current-humidity">50%</span></p>
        <p>Wind Speed: <span id="current-wind">10 km/h</span></p>
        <p>Weather: <span id="current-weather">Sunny</span></p>
      </div>
    </div>
  </div>

</body>
</html>
